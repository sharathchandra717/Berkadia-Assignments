  <div class="content">
      <div class="card">
        <div class="card-body">
          <h1>Login</h1>
          <br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username" #user>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" #pass (keydown.enter)="login(user,pass)">
            </div>
            <button (click)="login(user,pass)" type="button" class="btn btn-primary">Login</button>
            <br><br>
        </div>
      </div>
  </div>
