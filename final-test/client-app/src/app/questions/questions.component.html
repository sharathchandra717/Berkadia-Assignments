
  <div *ngIf="questions">
    <p>
      {{questions[i].ID}}.{{questions[i].question}}
    </p>
      <input type="radio" name="options" [value]="questions[i].op1" #op1>{{questions[i].op1}} <br>
      <input type="radio" name="options" [value]="questions[i].op2" #op2>{{questions[i].op2}} <br>
      <input type="radio" name="options" [value]="questions[i].op3" #op3>{{questions[i].op3}} <br>
      <input type="radio" name="options" [value]="questions[i].op4" #op4>{{questions[i].op4}} <br>
      <button (click)="back()">Back</button>
      <button (click)="next(op1,op2,op3,op4)">next</button>
      <button *ngIf="i==9" (click)="submitNow()">submit</button>

  </div>
  <h1 *ngIf="marksDisplay">You got {{(marks/10)*100}}% </h1>
