<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="3000">
      <img src="assets/b3.jpg" class="d-block w-100" alt="img">
    </div>
    <div class="carousel-item" data-interval="3000">
      <img src="assets/b2.jpg" class="d-block w-100" alt="img">
    </div>
    <div class="carousel-item" data-interval="3000">
      <img src="assets/b1.jpg" class="d-block w-100" alt="img">
    </div>
    <div class="carousel-item" data-interval="3000">
      <img src="assets/b4.jpg" class="d-block w-100" alt="img">
    </div>
  </div>
</div>
<br><br>
<div class="container" [ngStyle]="{'text-align':'center'}">
  <h1>Find the Latest Movies here!</h1>
  <h3>Why late book you tickets now!!</h3><br>
  <button type="button" class="btn btn-primary btn-lg" (click)="goToBooking()">Book now</button>
</div>
